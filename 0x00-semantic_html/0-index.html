<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to Semantic HTML</h1>
        <section>
          <p>This article is an example of using semantic HTML elements.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
        </html>
